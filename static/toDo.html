<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputTodo">
    <button type="button" id="btnAdd">ADD</button>
    <button type="button" id="btnReset">RESET</button>
    <ul id="ulTodo"></ul>
</body>
<script>
    let inputTodo = document.getElementById('inputTodo')
    let ulTodo =  document.getElementById('ulTodo')
    const addLi = (text)=>{
        let newLi = document.createElement('li')
        newLi.innerHTML = text
        ulTodo.append(newLi)
    }
    let allTodo = {
        list:[]
    }
    let mem = localStorage.getItem('allTodo')
    if(mem) allTodo = JSON.parse(mem)
    allTodo.list.forEach((val)=>{
        addLi(val)
    })
    document.getElementById('btnAdd').addEventListener('click', ()=>{
        let text = inputTodo.value
        addLi(text)
        allTodo.list.push(text)
        localStorage.setItem("allTodo", JSON.stringify(allTodo))
        inputTodo.value = ""
    })
    document.getElementById('btnReset').addEventListener('click', ()=>{
        localStorage.removeItem('allTodo')
    })
</script>
</html>
