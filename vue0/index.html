<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <!-- On place un id sur la partie du template que l'on veut ctrl avec VUE (ici vue a le ctrl sur le body) -->
  <body id="app">
    <h1 class="text-center">Task List (VUE)</h1>
    <div class="card text-center">
      <div class="card-body">
        <p class="card-text">Ajouter des Task</p>
        <!-- la directive v-model, sur l'input va permettre de le Connecter à une variable JS -->
        <input v-model="valeurDeInput" class="form-control" type="text" />
        <input v-model="variable1" class="form-control" type="text" />
        <!-- la directive v-on:click, sur le button permet de réagir au click et exécuter la fonction ajouterTask côté JS -->
        <button
          v-on:click="ajouterTask"
          type="button"
          class="btn btn-primary mt-2"
        >
          Ajouter{{variable1}}{{variable2}}{{test()}}
        </button>
      </div>
      <div class="card-footer text-muted">
        <ul>
          <!-- la directive v-for, sur la <li> va permettre de répéter l'affichage de <li> autant de fois que des data sont présentes dans le tableau tasks (côté JS)  -->
          <!-- cette syntaxe en double accolades {{uneTask}} permet d'afficher une variable(JS) directement -->
          
          <li v-for="uneTask of tasks">{{uneTask}}</li>
          <li v-if="valeurDeInput == ''" v-for="v in variable2">{{v}}</li>
        </ul>
      </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="taskList(vue).js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
