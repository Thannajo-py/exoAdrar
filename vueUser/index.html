<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <!-- On place un id sur la partie du template que l'on veut ctrl avec VUE (ici vue a le ctrl sur le body) -->
  <body id="app">
    <h1 class="text-center">TP-DATABINDING-PROFILE USER</h1>
    <div class="card text-center">
      <div class="card-body">
        <div class="text-center">
          <img :src="people.image.src" :alt="people.image.alt">
        </div>
        <h2>{{people.firstName}}</h2>
        <input v-model="people.firstName"/>
        <h2>{{people.getAge()}}</h2>
        <h2>age + 10 = {{people.getOlder()}}</h2>
        <h2>Nb Random = {{people.getRandom()}}</h2>
        
      </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="taskList(vue).js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
